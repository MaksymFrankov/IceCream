<header class="header">
  <div class="container">
    <div class="logo">
      <img
        src="/src/images/header/logo.jpg"
        alt="логотип"
        width="50"
        height="50"
        class="logo__img"
      />
      <p class="logo__text">ICECREAM</p>
    </div>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item">
          <a class="link link--current" href="#Home">Home</a>
        </li>
        <li class="navigation__item">
          <a class="link" href="#About-us">About us</a>
        </li>
        <li class="navigation__item">
          <a class="link" href="#How-it's-made?">How it's made?</a>
        </li>
        <li class="navigation__item">
          <a class="link" href="#Our-products">Our products</a>
        </li>
        <li class="navigation__item">
          <a class="link" href="#Contacts">Contacts</a>
        </li>
      </ul>
    </nav>
    <button type="button" class="menu-open-btn">
      <svg class="menu-open-icon" width="40" height="40">
        <use href="/src/images/icons/icons.svg#icon-menu"></use>
      </svg>
    </button>
      <button type="button" class="button__scroll-up" onclick="topFunction()" id="scroll-up-button" title="Go to top">
        <svg class="header__scroll-up" width="25" height="25">
          <use href="/src/images/icons/icons.svg#icon-icecream"></use>
        </svg>
      </button>
    <div class="button-header">
      <button type="button" class="button-light header__button" data-buy-open>
        Buy now
        <svg class="button__icon" width="8" height="18">
            <use href="./images/icons/icons.svg#button__icon-dark"></use>
        </svg>
      </button>
    </div>
  </div>
  <div class="mob-menu is-mob-menu-hidden">
    
      <div class="mob-menu-top">
        <button type="button" class="menu-close-btn">
          <svg class="menu-close-icon" width="40" height="40">
            <use href="/src/images/icons/icons.svg#icon-menu-close"></use>
          </svg>
        </button>
        <button type="button" class="button-light menu__button data-mob-open">
          Buy now
          <svg class="button__icon" width="8" height="18">
              <use href="./images/icons/icons.svg#button__icon-dark" class="header__icon"></use>
          </svg>
        </button>
      </div>
      <div class="mob-menu-bottom">
        <ul class="mob-menu__list">
          <li class="mob-menu__item">
            <a href="#Home" class="link link--current">Home</a>
          </li>
          <li class="mob-menu__item">
            <a href="#About-us" class="link">About us</a>
          </li>
          <li class="mob-menu__item">
            <a href="#How-it's-made?" class="link">How it's made?</a>
          </li>
          <li class="mob-menu__item">
            <a href="#Our-products" class="link">Our products</a>
          </li>
          <li class="mob-menu__item">
            <a href="#Contacts" class="link">Contacts</a>
          </li>
        </ul>
      </div>
  </div>
</header>
