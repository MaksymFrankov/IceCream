<section class="hero" id="Home">
  <div class="hero__container container">
    <div class="hero__row">
      <div class="hero__wrap">
      <h1  class="hero__title">ice cream <br /> made with <br /> <span class="hero__title--red">passion</span> </h1>
      <ul class="hero-link__list">
        <li class="hero-link__item">
          <a class="button-dark hero__link" href="#Our-products">Products</a>
        </li>
        <li class="hero-link__item">
          <a class="button-light hero__link hero__link--light" href="#How-it's-made?">How it's made?</a>
        </li>
      </ul>
      </div>
      <div class="hero__numbers">
        <ul class="hero__list">
          <li class="hero__item">
            16
            <p class="hero__item-text">cafes</p>
          </li>
          <li class="hero__item">
            23
            <p class="hero__item-text">food trucks</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="hero__row">
      <div class="hero__milk">
        <div class="hero__img1">
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                /src/images/hero/hero1.png    1x,
                /src/images/hero/hero1-2x.png 2x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                /src/images/hero/hero1-tab.png    1x,
                /src/images/hero/hero1-tab-2x.png 2x
              "
            />
            <img src="/src/images/hero/hero1.png" alt="milk" />
          </picture>
        </div>
        <div class="hero__text">
          <p>
            Lorem ipsum dolor sit amet,<br />
            consectetur adipiscing elit, <br />
            sed do eiusmod tempor <br />
            incididunt ut labore et
          </p>
          <div class="hero__text-btn">
            <svg class="hero__icon" width="7" height="7">
              <use href="/src/images/icons/icons.svg#icon-arrow-right-2"></use>
            </svg>
          </div>
        </div>
      </div>
      <div class="hero__img3">
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="
              /src/images/hero/hero3.png    1x,
              /src/images/hero/hero3-2x.png 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              /src/images/hero/hero3-tab.png    1x,
              /src/images/hero/hero3-tab-2x.png 2x
            "
          />
          <img src="/src/images/hero/hero3.png" alt="girl" />
        </picture>
      </div>
    </div>
    <div class="hero__circle">
      <div class="hero__img2">
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="
              /src/images/hero/hero2.png    1x,
              /src/images/hero/hero2-2x.png 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              /src/images/hero/hero2-tab.png    1x,
              /src/images/hero/hero2-tab-2x.png 2x
            "
          />
          <source
            media="(min-width: 320px)"
            srcset="
              /src/images/hero/hero2-mob.png    1x,
              /src/images/hero/hero2-mob-2x.png 2x
            "
          />
          <img src="/src/images/hero/hero2-mob.png" alt="icecream" />
        </picture>
      </div>
    </div>
  </div>
</section>
