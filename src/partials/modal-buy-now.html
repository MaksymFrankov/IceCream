<div class="backdrop backdrop--padding-mobile is-hidden" data-buy>
    <div class="modal-buy-now">
      <h2 class="visually-hidden">Buy now</h2>
      <p class="modal-buy-now__text">Go to catalog section</p>
      <div class="modal-buy-now__box">
        <svg class="modal-buy-now__icon" width="50" height="50">
            <use href="./images/icons/icons.svg#icon-shopping-cart"></use>
        </svg>
      </div>
      <ul class="modal-buy-now__list">
        <li class="modal-buy-now__item">
                <a class="modal-buy-now__button button-dark" href="https://youtu.be/dQw4w9WgXcQ" target="_blank" rel="noopener noindex nofollow">
                    Continue shopping
                    <svg class="button__icon" width="8" height="18">
                        <use href="./images/icons/icons.svg#button__icon-light" class="header__icon"></use>
                    </svg>
                </a>
        </li>
        <li class="modal-buy-now__item">
            <button type="button" class="modal-buy-now__button modal-buy-now__button--inverse button-light" data-buy-close>
                Back to site
                <svg class="button__icon" width="8" height="18">
                    <use href="./images/icons/icons.svg#button__icon-dark" class="header__icon"></use>
                </svg>
            </button>
        </li>
    </ul>
    </div>
